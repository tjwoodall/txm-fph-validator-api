    get:
      summary: Get feedback on requests made to an API
      description: Use this resource to get feedback on fraud prevention headers submitted by your application in sandbox. You'll get detailed feedback on the most recent request to each endpoint of a supported API.
      operationId: GetfeedbackonrequestsmadetoanAPI
      parameters:
      - $ref: '#/components/parameters/acceptHeader'
      - $ref: '#/components/parameters/authorizationHeader'
      - name: api
        in: path
        description: Identifies the API to get feedback on.
        required: true
        style: simple
        schema:
          allOf:
          - $ref: '#/components/schemas/apiIdentifier'
          - description: Identifies the API to get feedback on.
      - name: connectionMethod
        in: query
        description: If your application uses more than 1 connection method, you can use this query parameter to filter by connection method.
        style: form
        explode: true
        schema:
          allOf:
          - $ref: '#/components/schemas/connectionMethod'
          - description: If your application uses more than 1 connection method, you can use this query parameter to filter by connection method.
            example: DESKTOP_APP_DIRECT
      responses:
