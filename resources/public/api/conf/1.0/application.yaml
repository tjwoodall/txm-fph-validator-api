components:
  parameters:
    acceptHeader:
      name: Accept
      description: Specifies the response format and the [version](/api-documentation/docs/reference-guide#versioning) of the API to be used.
      in: header
      required: true
      schema:
        type: string
        example: >-
          application/vnd.hmrc.1.0+json
    authorizationHeader:
      name: Authorization
      description: An [OAuth 2.0 Bearer Token](https://developer.service.hmrc.gov.uk/api-documentation/docs/authorisation/application-restricted-endpoints)
      in: header
      required: true
      schema:
        type: string
        example: >-
          Bearer 59fc92c1cdf0b8ef1f138a702effdbd2

  securitySchemes:
    applicationRestricted:
      type: oauth2
      description: |
        This endpoint is [application-restricted](https://developer.service.hmrc.gov.uk/api-documentation/docs/authorisation/application-restricted-endpoints) and requires an Authorization header containing an OAuth 2.0 Bearer Token.
      flows:
        clientCredentials:
          tokenUrl: https://api.service.hmrc.gov.uk/oauth/token
          scopes: {}
  schemas:
    apiIdentifier:
      enum:
      - business-details-mtd
      - business-income-source-summary-mtd
      - business-source-adjustable-summary-mtd
      - cis-deductions-mtd
      - individual-calculations-mtd
      - individual-losses-mtd
      - individuals-business-end-of-period-statement-mtd
      - individuals-charges-mtd
      - individuals-disclosures-mtd
      - individuals-expenses-mtd
      - individuals-income-received-mtd
      - individuals-reliefs-mtd
      - individuals-state-benefits-mtd
      - obligations-mtd
      - other-deductions-mtd
      - property-business-mtd
      - self-assessment-mtd
      - self-assessment-accounts-mtd
      - self-assessment-assist-mtd
      - self-employment-business-mtd
      - vat-mtd
      - individuals-capital-gains-income-mtd
      - individuals-dividends-income-mtd
      - individuals-employments-income-mtd
      - individuals-foreign-income-mtd
      - individuals-insurance-policies-income-mtd
      - individuals-other-income-mtd
      - individuals-pensions-income-mtd
      - individuals-savings-income-mtd
      - self-assessment-individual-details-mtd
      type: string
    connectionMethod:
      enum:
      - BATCH_PROCESS_DIRECT
      - DESKTOP_APP_DIRECT
      - DESKTOP_APP_VIA_SERVER
      - MOBILE_APP_DIRECT
      - MOBILE_APP_VIA_SERVER
      - OTHER_DIRECT
      - OTHER_VIA_SERVER
      - WEB_APP_VIA_SERVER
      type: string
    errorResponse:
      title: errorResponse
      required:
      - code
      type: object
      properties:
        code:
          type: string
    Code:
      title: VALID_HEADERS
      enum:
      - VALID_HEADERS
      type: string
      description: basic checks show that the header value supplied appears to be valid.
    Code1:
      title: INVALID_HEADERS
      enum:
      - INVALID_HEADERS
      type: string
      description: basic checks show that at least 1 of the header values supplied is not valid.
    Code2:
      title: POTENTIALLY_INVALID_HEADERS
      enum:
      - POTENTIALLY_INVALID_HEADERS
      type: string
      description: basic checks show that at least 1 of the header values supplied is potentially invalid as per the current specification.
    Code3:
      title: INVALID_HEADER
      enum:
      - INVALID_HEADER
      type: string
      description: basic checks show that the header value supplied is not valid.
    Code4:
      title: POTENTIALLY_INVALID_HEADER
      enum:
      - POTENTIALLY_INVALID_HEADER
      type: string
      description: basic checks show that the header value supplied is potentially invalid as per the current specification.
    Code5:
      title: VALID_HEADERS
      enum:
      - VALID_HEADERS
      type: string
      description: basic checks show that the header values supplied appear to be valid.
    Code6:
      title: VALID_HEADER
      enum:
      - VALID_HEADER
      type: string
      description: basic checks show that the header value supplied is valid.
    Code7:
      title: VALID_HEADERS
      enum:
      - VALID_HEADERS
      type: string
      description: cross checks identified no problems with the headers.
    Code32:
      title: MISSING_HEADER
      enum:
      - MISSING_HEADER
      type: string
      description: header required for the connection method is not supplied.
    Code33:
      title: EMPTY_HEADER
      enum:
      - EMPTY_HEADER
      type: string
      description: header required for the connection method is empty.
    Code41:
      title: UNEXPECTED_HEADER
      enum:
      - UNEXPECTED_HEADER
      type: string
      description: header value supplied is not a fraud prevention header, or the fraud prevention header is not spelt correctly.
    Code51:
      title: INVALID_HEADERS
      enum:
      - INVALID_HEADERS
      type: string
      description: at least 1 of the header values supplied is not valid, check errors and warnings.
    Code52:
      title: POTENTIALLY_INVALID_HEADERS
      enum:
      - POTENTIALLY_INVALID_HEADERS
      type: string
      description: at least 1 of the header values supplied is potentially invalid, check warnings.
    Code53:
      title: NO_HEADERS
      enum:
      - NO_HEADERS
      type: string
      description: the request did not have any fraud prevention headers.
    Code61:
      title: INVALID_HEADER
      enum:
      - INVALID_HEADER
      type: string
      description: the header value supplied is not valid, check errors and warnings.
    Code62:
      title: POTENTIALLY_INVALID_HEADER
      enum:
      - POTENTIALLY_INVALID_HEADER
      type: string
      description: the header value supplied is potentially invalid, check warnings.
    Code64:
      title: UNEXPECTED_HEADER
      enum:
      - UNEXPECTED_HEADER
      type: string
      description: header is not needed for the connection method, is not a fraud prevention header, or is not spelt correctly.
    Code65:
      title: TEST_SCENARIO_HEADER
      enum:
      - TEST_SCENARIO_HEADER
      type: string
      description: header is used in sandbox testing to trigger different test scenarios.
    Code71:
      title: INVALID_HEADERS
      enum:
      - INVALID_HEADERS
      type: string
      description: cross checks identified one or more problems with the headers, check errors.
    CrossValidation:
      title: CrossValidation
      required:
      - headers
      - code
      - errors
      type: object
      properties:
        headers:
          type: array
          items:
            type: string
          description: A list of the headers included in the validation.
        code:
          oneOf:
          - $ref: '#/components/schemas/Code7'
          - $ref: '#/components/schemas/Code71'
          description: A machine-readable code indicating the result of cross validation.
        errors:
          type: array
          items:
            type: string
          description: A list of error messages resulting from cross validation of header values.
    Error:
      title: Error
      required:
      - code
      - message
      - headers
      type: object
      properties:
        code:
          oneOf:
          - $ref: '#/components/schemas/Code3'
          - $ref: '#/components/schemas/Code1'
          - $ref: '#/components/schemas/Code32'
          - $ref: '#/components/schemas/Code33'
          description: A machine-readable code indicating the type of error.
        message:
          type: string
          description: A description of the error.
        headers:
          minItems: 1
          type: array
          items:
            type: string
          description: A list of headers that have the error.
    Header:
      title: Header
      required:
      - header
      - code
      - errors
      - warnings
      type: object
      properties:
        header:
          type: string
          description: The name of the header.
        value:
          type: string
          description: The value submitted for this header.
        code:
          oneOf:
          - $ref: '#/components/schemas/Code6'
          - $ref: '#/components/schemas/Code61'
          - $ref: '#/components/schemas/Code62'
          - $ref: '#/components/schemas/Code32'
          - $ref: '#/components/schemas/Code64'
          - $ref: '#/components/schemas/Code65'
          description: A machine-readable code indicating the validation result for the header.
        errors:
          type: array
          items:
            type: string
          description: A list of error messages in the validation result for the header value.
        warnings:
          type: array
          items:
            type: string
          description: A list of warning messages in the validation result for the header value.
      description: ''
    Request:
      title: Request
      required:
      - path
      - method
      - requestTimestamp
      - code
      - headers
      - crossValidation
      type: object
      properties:
        path:
          type: string
          description: The path the request was submitted to.
        method:
          type: string
          description: The HTTP method used for the request.
        requestTimestamp:
          type: string
          description: The timestamp of when the request was submitted.
        code:
          oneOf:
          - $ref: '#/components/schemas/Code5'
          - $ref: '#/components/schemas/Code51'
          - $ref: '#/components/schemas/Code52'
          - $ref: '#/components/schemas/Code53'
          description: A machine-readable code indicating the validation result for the request.
        headers:
          type: array
          items:
            $ref: '#/components/schemas/Header'
          description: 'A list containing each of the Gov-* headers submitted with the request.'
        crossValidation:
          type: array
          items:
            $ref: '#/components/schemas/CrossValidation'
          description: A list of validations involving multiple headers.
      description: ''
    TestFraudPreventionHeadersValidateresponse:
      title: TestFraudPreventionHeadersValidateresponse
      required:
      - specVersion
      - message
      - code
      type: object
      properties:
        specVersion:
          type: string
          description: The version of fraud prevention headers specification that the request was validated against. This value will change when a major version of the specification is released.
        message:
          type: string
          description: A summary of the overall outcome of the fraud prevention header checks.
        code:
          oneOf:
          - $ref: '#/components/schemas/Code'
          - $ref: '#/components/schemas/Code1'
          - $ref: '#/components/schemas/Code2'
          description: A machine-readable code showing the overall validation result.
        errors:
          minItems: 1
          type: array
          items:
            $ref: '#/components/schemas/Error'
          description: ''
        warnings:
          minItems: 1
          type: array
          items:
            $ref: '#/components/schemas/Warning'
          description: ''
      description: Test Fraud Prevention Headers Response
    TestFraudPreventionHeadersValidationFeedbackresponse:
      title: TestFraudPreventionHeadersValidationFeedbackresponse
      required:
      - requests
      type: object
      properties:
        requests:
          type: array
          items:
            $ref: '#/components/schemas/Request'
          description: 'A list containing feedback on the latest request submitted to each API endpoint.'
      description: API request validation feedback
    Warning:
      title: Warning
      required:
      - code
      - message
      - headers
      type: object
      properties:
        code:
          oneOf:
          - $ref: '#/components/schemas/Code4'
          - $ref: '#/components/schemas/Code41'
          description: A machine-readable code indicating the type of error.
        message:
          type: string
          description: A description of the error.
        headers:
          minItems: 1
          type: array
          items:
            type: string
          description: A list of headers that have the advisory.
tags:
- name: test-fraud-prevention-headers
  description: ''
